<body style="display: flex; justify-content: center;">

<div style="width: 50%; padding: 10px;">
<form>
    <h1 style="text-align: center">Formulario Admin</h1>
    
    <form action="/api/productos" method="post" id="formAdmin">
        <!-- <div class="mb-3">
            <label for="timestamp" class="form-label">Timestamp</label>
            <input type="text" class="form-control" name="timestamp" id="timestamp">
        </div> -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion">
        </div>
        <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="codigo">
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="text" class="form-control" name="foto" id="foto">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" id="precio">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="text" class="form-control" name="stock" id="stock">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form> 

    <h2 style="text-align: center">Datos api Administrador</h2>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Codigo</th>
            <th scope="col">Imagen</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody id="contTabla">
        
        
        
        
        </tbody>
    </table>
</div>

</div>
